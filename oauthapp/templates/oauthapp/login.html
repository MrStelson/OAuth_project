{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Login Form</title>

    <link rel="stylesheet" href="{% static 'oauthapp/css/styles.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <div class="title-form">
                    <span class="title" id="titleLoginText">Login</span>
                    <div class="flags">
                        <svg class="flag_icon ruFlag" width="50%" height="80%" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#CE2028" d="M36 27a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4v-4h36v4z"></path><path fill="#22408C" d="M0 13h36v10H0z"></path><path fill="#EEE" d="M32 5H4a4 4 0 0 0-4 4v4h36V9a4 4 0 0 0-4-4z"></path></g></svg>
                        <svg class="flag_icon ukFlag activeFlag" width="50%" height="80%" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path style="fill:#41479B;" d="M473.655,88.276H38.345C17.167,88.276,0,105.443,0,126.621V385.38 c0,21.177,17.167,38.345,38.345,38.345h435.31c21.177,0,38.345-17.167,38.345-38.345V126.621 C512,105.443,494.833,88.276,473.655,88.276z"></path> <path style="fill:#F5F5F5;" d="M511.469,120.282c-3.022-18.159-18.797-32.007-37.814-32.007h-9.977l-163.54,107.147V88.276h-88.276 v107.147L48.322,88.276h-9.977c-19.017,0-34.792,13.847-37.814,32.007l139.778,91.58H0v88.276h140.309L0.531,391.717 c3.022,18.159,18.797,32.007,37.814,32.007h9.977l163.54-107.147v107.147h88.276V316.577l163.54,107.147h9.977 c19.017,0,34.792-13.847,37.814-32.007l-139.778-91.58H512v-88.276H371.691L511.469,120.282z"></path> <g> <polygon style="fill:#FF4B55;" points="282.483,88.276 229.517,88.276 229.517,229.517 0,229.517 0,282.483 229.517,282.483 229.517,423.724 282.483,423.724 282.483,282.483 512,282.483 512,229.517 282.483,229.517 "></polygon> <path style="fill:#FF4B55;" d="M24.793,421.252l186.583-121.114h-32.428L9.224,410.31 C13.377,415.157,18.714,418.955,24.793,421.252z"></path> <path style="fill:#FF4B55;" d="M346.388,300.138H313.96l180.716,117.305c5.057-3.321,9.277-7.807,12.287-13.075L346.388,300.138z"></path> <path style="fill:#FF4B55;" d="M4.049,109.475l157.73,102.387h32.428L15.475,95.842C10.676,99.414,6.749,104.084,4.049,109.475z"></path> <path style="fill:#FF4B55;" d="M332.566,211.862l170.035-110.375c-4.199-4.831-9.578-8.607-15.699-10.86L300.138,211.862H332.566z"></path> </g> </g></svg>
                    </div>
                </div>
                <form action="#">

                    <div class="input-field">
                        <input id="enterEmail" type="text" placeholder="Enter your Email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    
                    <span class="error emailError" id="errorEmail"></span>

                    <div class="input-field">
                        <input id="enterPassword" type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text" id="checkBoxLogin">Remember me</label>
                        </div>

                        <a href="#" class="text" id="forgotPasswordHref">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now" id="loginButton">
                    </div>
                </form>

                <div class="OAuthButtonsContainer">
                    <div class="VKAuth">
                        <a href="{% url 'social:begin' 'vk-oauth2' %}" class="OAuthBtn" id="loginVK">Login VK</a>
                    </div>
                    <div class="GoogleAuth">
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="OAuthBtn" id="loginGoogle">Login Google</a>
                    </div>
                </div>

                <div class="login-signup">
                    <span class="text" id="notMemberText">Not a member?</span>
                    <a href="#" class="text signup-link" id="notMemberHref">Signup now</a>
                </div>
            </div>

            <!-- Registration form -->
            <div class="form signup">
                <div class="title-form">
                    <span class="title" id="titleRegistrationText">Registration</span>
                    <div class="flags">
                        <svg class="flag_icon ruFlag" width="50%" height="80%" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#CE2028" d="M36 27a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4v-4h36v4z"></path><path fill="#22408C" d="M0 13h36v10H0z"></path><path fill="#EEE" d="M32 5H4a4 4 0 0 0-4 4v4h36V9a4 4 0 0 0-4-4z"></path></g></svg>
                        <svg class="flag_icon activeFlag ukFlag" width="50%" height="80%" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path style="fill:#41479B;" d="M473.655,88.276H38.345C17.167,88.276,0,105.443,0,126.621V385.38 c0,21.177,17.167,38.345,38.345,38.345h435.31c21.177,0,38.345-17.167,38.345-38.345V126.621 C512,105.443,494.833,88.276,473.655,88.276z"></path> <path style="fill:#F5F5F5;" d="M511.469,120.282c-3.022-18.159-18.797-32.007-37.814-32.007h-9.977l-163.54,107.147V88.276h-88.276 v107.147L48.322,88.276h-9.977c-19.017,0-34.792,13.847-37.814,32.007l139.778,91.58H0v88.276h140.309L0.531,391.717 c3.022,18.159,18.797,32.007,37.814,32.007h9.977l163.54-107.147v107.147h88.276V316.577l163.54,107.147h9.977 c19.017,0,34.792-13.847,37.814-32.007l-139.778-91.58H512v-88.276H371.691L511.469,120.282z"></path> <g> <polygon style="fill:#FF4B55;" points="282.483,88.276 229.517,88.276 229.517,229.517 0,229.517 0,282.483 229.517,282.483 229.517,423.724 282.483,423.724 282.483,282.483 512,282.483 512,229.517 282.483,229.517 "></polygon> <path style="fill:#FF4B55;" d="M24.793,421.252l186.583-121.114h-32.428L9.224,410.31 C13.377,415.157,18.714,418.955,24.793,421.252z"></path> <path style="fill:#FF4B55;" d="M346.388,300.138H313.96l180.716,117.305c5.057-3.321,9.277-7.807,12.287-13.075L346.388,300.138z"></path> <path style="fill:#FF4B55;" d="M4.049,109.475l157.73,102.387h32.428L15.475,95.842C10.676,99.414,6.749,104.084,4.049,109.475z"></path> <path style="fill:#FF4B55;" d="M332.566,211.862l170.035-110.375c-4.199-4.831-9.578-8.607-15.699-10.86L300.138,211.862H332.566z"></path> </g> </g></svg>
                    </div>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input id="enterName" type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <span class="error name" id="errorName"></span>

                    <div class="input-field">
                        <input id="enterEmailReg" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                    <span class="error emailError" id="errorEmailReg"></span>

                    <div class="input-field">
                        <input id="enterPasswordReg" type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-padlock icon"></i>
                    </div>

                    <div class="input-field">
                        <input id="confirmPasswordReg" type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="terms_conditions" name="terms_conditions">
                            <label for="terms_conditions" class="text" id="termConditionsReg">I accept all terms & conditions</label>
                        </div>

                        <a href="#" class="text" id="termConditionsHrefReg">Terms & conditions</a>

                    </div>

                    <div class="input-field button">
                        <input type="button" value="Sign up" id="button_signup" disabled class="disabled">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text" id="haveAccount">Already have an acoount?</span>
                    <a href="#" class="text login-link" id="goLoginForm">Login now</a>
                </div>
            </div>

        </div>
    </div>
    <script src="{% static 'oauthapp/js/view_page.js' %}"></script>
    <script src="https://unpkg.com/i18next@23.1.0/dist/umd/i18next.js"></script>
    <script src="{% static 'oauthapp/js/regular.js' %}"></script>
    <script src="{% static 'oauthapp/js/change_lan.js' %}"></script>
</body>
